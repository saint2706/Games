repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=160"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        files: ^(CONTRIBUTING\.md|docs/gui/README\.md)$
        additional_dependencies:
          - mdformat-gfm
  - repo: local
    hooks:
      - id: check-complexity
        name: Check cyclomatic complexity with radon
        entry: scripts/check_complexity.sh
        language: system
        pass_filenames: false
