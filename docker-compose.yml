# Docker Compose configuration for Games Collection
version: '3.8'

services:
  games:
    build:
      context: .
      dockerfile: Dockerfile
    image: games-collection:latest
    container_name: games-collection
    stdin_open: true  # Keep STDIN open for interactive games
    tty: true         # Allocate a pseudo-TTY
    volumes:
      # Mount game statistics directory to persist data
      - game_stats:/home/games/.game_stats
    environment:
      - TERM=xterm-256color
    restart: unless-stopped
    
  # Optional: Web interface service (for future web-based games)
  # Uncomment when web interface is implemented
  # games-web:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.web
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - FLASK_ENV=production
  #   restart: unless-stopped

volumes:
  game_stats:
    driver: local
