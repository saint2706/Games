# Test workflow
# Runs pytest test suite on multiple Python versions to ensure compatibility

name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-qt pytest-benchmark

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=paper_games --cov=card_games --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          python -m pytest tests/ --cov=paper_games --cov=card_games --cov-report=term --cov-fail-under=30
