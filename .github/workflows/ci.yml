# CI workflow
# Combined continuous integration check that runs all quality gates

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  QT_QPA_PLATFORM: offscreen
  XDG_RUNTIME_DIR: /tmp/qt-runtime

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Prepare workflow validation cache directory
        run: mkdir -p .github/workflows/.workflow-validation-cache

      - name: Check workflow validation cache
        id: workflow-cache
        uses: actions/cache@v4
        with:
          path: .github/workflows/.workflow-validation-cache
          key: workflow-validation-${{ hashFiles('.github/workflows/*.yml', '.github/workflows/events/**') }}

      - name: Set up Python
        if: steps.workflow-cache.outputs.cache-hit != 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install workflow validation dependencies
        if: steps.workflow-cache.outputs.cache-hit != 'true'
        run: python -m pip install PyYAML

      - name: Run workflow validator
        id: run-workflow-validator
        if: steps.workflow-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -o pipefail
          python scripts/validate_workflows.py | tee workflow-validation.log

      - name: Install actionlint
        if: steps.workflow-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          ACTIONLINT_VERSION="1.7.8"
          mkdir -p "$HOME/.local/bin"
          curl -sSLo actionlint.tar.gz "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz"
          tar -xzf actionlint.tar.gz actionlint
          install -m 755 actionlint "$HOME/.local/bin/actionlint"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          actionlint --version
          rm -f actionlint.tar.gz actionlint

      - name: Run actionlint
        if: steps.workflow-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -o pipefail
          actionlint -color | tee actionlint.log

      - name: Publish workflow validation summary
        if: steps.workflow-cache.outputs.cache-hit != 'true' && (success() || failure())
        run: |
          {
            echo "### Workflow Validation";
            echo;
            if [ -f workflow-validation.log ]; then
              cat workflow-validation.log;
            else
              echo "Workflow validation log not found. The validator step may have been skipped or failed before producing output.";
            fi;
            if [ -f actionlint.log ]; then
              echo;
              echo "#### actionlint";
              cat actionlint.log;
            fi;
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Workflow validation skipped
        if: steps.workflow-cache.outputs.cache-hit == 'true'
        run: |
          {
            echo "### Workflow Validation";
            echo;
            echo "Workflow files unchanged since the last successful validation. Skipping validation run.";
          } >> "$GITHUB_STEP_SUMMARY"

  lint:
    runs-on: ubuntu-latest
    needs: validate-workflows
    timeout-minutes: 25

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip --retries 3 --timeout 30 || {
            echo "::warning::pip upgrade failed, continuing with current version";
            python -m pip --version;
          }

      - name: Install package with development dependencies
        run: |
          python -m pip install -e '.[dev]' --retries 3 --timeout 60 || {
            echo "::error::Failed to install dependencies";
            exit 1;
          }

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false
    needs: validate-workflows
    timeout-minutes: 45

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install system dependencies
        continue-on-error: true
        run: |
          set -o pipefail
          sudo DEBIAN_FRONTEND=noninteractive apt-get update || echo "::warning::apt-get update failed, continuing without system packages"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends python3-tk libgl1 libxkbcommon-x11-0 || echo "::warning::Some system packages may not be available"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /tmp/qt-runtime || true
          mkdir -p /tmp/qt-runtime
          chmod 700 /tmp/qt-runtime

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip --retries 3 --timeout 30 || {
            echo "::warning::pip upgrade failed, continuing with current version";
            python -m pip --version;
          }

      - name: Install package with development dependencies
        run: |
          python -m pip install -e '.[dev]' --retries 3 --timeout 60 || {
            echo "::error::Failed to install dependencies";
            exit 1;
          }

      - name: Run tests with coverage (skip performance benchmarks)
        run: |
          python -m pytest tests/ -v -m "not performance" \
            --cov=paper_games \
            --cov=card_games \
            --cov=common \
            --cov=dice_games \
            --cov=logic_games \
            --cov=word_games \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
